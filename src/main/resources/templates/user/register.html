<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://kit.fontawesome.com/e3209ea5bb.js" crossorigin="anonymous"></script>
    <script th:src="@{/user/resources/scripts/register.js}" defer></script>
    <link rel="stylesheet" th:href="@{/user/resources/stylesheets/register.css}">
    <script th:if="${userVo != null && userVo.getResult().name().equals('SUCCESS')}">
        window.document.location = '/user/login';
    </script>
    <script th:if="${userVo != null && userVo.getResult().name().equals('FAILURE')}">
        alert('회원가입 실패');
        window.document.location = '/user/register';
    </script>
</head>
<body>
<div class="register-container">
    <img class="image" src="/resources/images/img.jpg">
    <div class="register-text">회원정보를 입력해주세요</div>
    <form class="register-form" method="post">
        <label class="input-label">
            <i class="fa-regular fa-envelope"></i>
            <input autofocus type="email" name="email" placeholder="아이디(이메일)" maxlength="50">
        </label>
        <div id="email-check" class="check"></div>
        <label class="input-label">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" placeholder="비밀번호" maxlength="50">
        </label>
        <label class="input-label">
            <i class="fa-solid fa-lock"></i>
            <input type="password" class="password-check" placeholder="비밀번호 확인" maxlength="50">
        </label>
        <div id="password-check" class="check"></div>
        <label class="input-label">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="name" placeholder="이름" maxlength="30">
        </label>
        <label class="input-label">
            <i class="fa-solid fa-mobile-screen"></i>
            <input type="text" name="phone" placeholder="휴대폰" maxlength="11">
        </label>
        <div id="phone-check" class="check"></div>
        <div class="line"></div>
        <input id="submit" class="register-button" type="submit" value="동의하고 가입하기">
        <div class="copyright">&copy;Yeungjin University. All rights reserved</div>
    </form>
</div>
</body>
</html>
