<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/user/resources/stylesheets/login.css}">
    <script src="https://kit.fontawesome.com/e3209ea5bb.js" crossorigin="anonymous"></script>
    <script th:if="${userVo != null && userVo.getResult().name().equals('SUCCESS')}">
        window.document.location = '/main/list';
    </script>
    <script th:if="${userVo != null && userVo.getResult().name().equals('FAILURE')}">
        alert('로그인 실패');
        window.document.location = '/user/login';
    </script>
</head>
<body>
<div class="form-container">
    <img class="image" src="/resources/images/img.jpg">
    <form method="post">
        <label class="input-container">
            <i class="fa-regular fa-envelope"></i>
            <input autofocus class="input" maxlength="50" name="email" placeholder="아이디(이메일)" type="email">
        </label>
        <label class="input-container">
            <i class="fa-solid fa-lock"></i>
            <input autofocus class="input" maxlength="50" name="password" placeholder="비밀번호" type="password">
        </label>
        <input class="button login" type="submit" value="로그인">
        <div class="br"></div>
        <a class="button register" th:href="@{/user/register}">회원가입</a>
        <div class="copyright">&copy;Yeungjin University. All rights reserved</div>
    </form>
</div>
</body>
</html>
